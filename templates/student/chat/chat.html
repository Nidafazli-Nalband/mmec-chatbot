<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MMEC AI Assistant Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/student/chat/chat.css">
<style>
  html, body { height: 100%; margin: 0; padding: 0; }
  body { min-height: 100vh; width: 100vw; overflow: hidden; }
</style>
</head>
<body>
    <div class="chat-window" style="max-width:none; width:100vw; height:100vh; min-height:100vh; border-radius:0; background:#f8fafc;">
        <div class="chat-top-bar" style="width:100%; display:flex; align-items:center; justify-content:space-between; padding:24px 32px 18px 32px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.07);">
            <div style="display:flex; align-items:center; gap:12px;">
                <img id="bot-img" src="/assets/bot.jpeg" alt="bot" style="width:52px; height:52px; border-radius:50%; object-fit:cover; box-shadow:0 2px 6px rgba(0,0,0,0.12);" onerror="this.onerror=null; this.src='/static/bot.jpeg'" />
                <div style="font-size:2.6rem; font-weight:800; color:#2563eb; letter-spacing:1px;">MMEC AI Assistance</div>
            </div>
            <div style="display:flex; align-items:center; gap:16px;">
                <button id="ai-status-btn" class="btn-ai-status enabled" style="font-size:1.1rem;">AI Enabled</button>
                <button id="history-btn" class="top-control-btn btn-history" onclick="document.getElementById('history-modal').style.display='flex'">History</button>
                <button id="logout-btn" class="top-control-btn btn-logout" style="display:inline-block;">Logout</button>
            </div>
        </div>
        <div id="messages" class="messages" style="min-height:320px; max-height:58vh; overflow-y:auto; padding:18px 24px; border:1px solid #eee; border-radius:12px; margin:18px 0; background:#fff; width:100%; box-sizing:border-box;"></div>
        <div class="quick-access-bar-wrapper" style="margin-top:0; margin-bottom:8px;">
            <div class="quick-access-bar" id="quick-access-bar">
                <button class="quick-btn" data-query="admission process">Admission Process</button>
                <button class="quick-btn" data-query="courses offered">Courses Offered</button>
                <button class="quick-btn" data-query="fee structure">Fee Structure</button>
                <button class="quick-btn" data-query="placements">Placements</button>
                <button class="quick-btn" data-query="contact details">Contact Details</button>
                <button class="quick-btn" data-query="campus facilities">Campus Facilities</button>
                <button class="quick-btn" data-query="scholarships">Scholarships</button>
                <button class="quick-btn" data-query="student life">Student Life</button>
                <button class="quick-btn" data-query="college website">College Website</button>
                <button class="quick-btn" data-query="management">Management</button>
            </div>
        </div>
        <div class="chat-input-area" id="chat-input-area" style="width:100%; position:relative;">
            <ul id="suggestions-list" style="position:absolute; left:0; right:0; bottom:100%; z-index:10;"></ul>
            <input id="user-input" placeholder="Ask about admissions, courses, fees..." />
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

<!-- History modal -->
<div id="history-modal">
    <div class="history-modal-content">
        <button class="close-btn" onclick="document.getElementById('history-modal').style.display='none'">Close</button>
        <h3>Chat History</h3>
        <div id="history-modal-body" class="history-body"></div>
    </div>
</div>

<script src="/student/chat/chat.js"></script>

</body>
</html>
