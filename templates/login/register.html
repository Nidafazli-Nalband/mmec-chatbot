<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - MMEC Chatbot</title>
  <link rel="stylesheet" href="../common/common.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Create Account</h2>
      <label class="small">Full name <input id="name" type="text" placeholder="Your name"></label>
      <label class="small">Email <input id="email" type="email" placeholder="you@domain.com"></label>
      <label class="small">Password <input id="pw" type="password"></label>
      <div style="margin-top:12px">
        <button id="btn" class="btn">Register</button>
        <a class="small" href="login.html" style="margin-left:12px">Back to Login</a>
      </div>
      <p id="msg" class="small" style="color:crimson;display:none"></p>
    </div>
  </div>
  <script src="../common/common.js"></script>
  <script src="register.js"></script>
</body>
</html>
