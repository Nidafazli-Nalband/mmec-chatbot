<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Account Access - MMEC Chatbot</title>
    <style>
        /* --- 1. Base Reset and Simple White Background --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Changed to simple white */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* --- 2. Container (Removed Gradient) --- */
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            background-color: white; /* Ensure container matches body */
        }

        /* --- 3. Simple Professional Card Styling & Increased Length --- */
        .card {
            background: white;
            padding: 45px 50px; /* Increased padding for more length/height */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); /* Reduced shadow (less "light") */
            border: 1px solid #e0e0e0; /* Subtle border for separation */
            width: 100%;
            max-width: 450px; /* Slightly wider for professional look */
            text-align: center;
            
            /* Transition/Animation properties (kept for smooth switching) */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInLift 0.6s ease-out 0.3s forwards;
            position: absolute;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* --- Keyframe Animation for initial load --- */
        @keyframes fadeInLift {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Form Visibility Controls (Dynamic Switching) --- */
        #register-card {
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        /* --- Input and Button Styling --- */
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        
        label.small {
            display: block;
            text-align: left;
            margin-bottom: 18px; /* Increased spacing */
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px; /* Increased input padding */
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff; /* Standard professional blue accent */
            box-shadow: 0 0 0 1px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            letter-spacing: 0.5px;
            margin-bottom: 20px; /* Space above navigation link */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* --- Link Styling (Simplified) --- */
        .navigation-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
        
        .navigation-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .navigation-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Resetting the previous complex link styling */
        .card a {
            padding: 0;
            background: none;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="login-card">
            <h2>Login to MMEC</h2>
            <label class="small">Email <input id="email-login" type="email" placeholder="you@domain.com"></label>
            <label class="small">Password <input id="pw-login" type="password"></label>
            <div>
                <button id="btn-login" class="btn">Login</button>
                <p class="navigation-link">No account yet? <a href="#" id="show-register">Register first.</a></p>
            </div>
            <p id="msg-login" class="small" style="color:crimson;display:none; margin-top: 10px;"></p>
        </div>

        <div class="card" id="register-card">
            <h2>Create Account</h2>
            <label class="small">Full name <input id="name-register" type="text" placeholder="Your name"></label>
            <label class="small">Email <input id="email-register" type="email" placeholder="you@domain.com"></label>
            <label class="small">Mobile <input id="mobile-register" type="text" placeholder="1234567890"></label>
            <label class="small">Password <input id="pw-register" type="password" placeholder="Minimum 6 characters"></label>
            <label class="small">Security Question <input id="question-register" type="text" placeholder="e.g., What is your pet name?"></label>
            <label class="small">Answer <input id="answer-register" type="text" placeholder="Your answer"></label>
            <div>
                <button id="btn-register" class="btn">Register</button>
                <p class="navigation-link">Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
            <p id="msg-register" class="small" style="color:crimson;display:none; margin-top: 10px;"></p>
        </div>
    </div>
    
    <script src="/common/common.js"></script>
    <script src="/login/login.js"></script>
    <script src="/login/register.js"></script>
    <script>
        // --- JavaScript for Smooth Transition ---
        const loginCard = document.getElementById('login-card');
        const registerCard = document.getElementById('register-card');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');

        function toggleForms(showCard, hideCard) {
            // Hide the current card with transition
            hideCard.style.opacity = 0;
            hideCard.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                hideCard.style.display = 'none';
                
                // Show the new card with transition
                showCard.style.display = 'block';
                void showCard.offsetWidth; // Trigger reflow
                showCard.style.opacity = 1;
                showCard.style.transform = 'translateY(0)';
            }, 500); 
        }

        // Event listeners for navigation
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleForms(registerCard, loginCard);
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleForms(loginCard, registerCard);
        });
        
        // Initial setup for the login form to appear with the animation
        loginCard.style.display = 'block';
        loginCard.style.opacity = 1;
        loginCard.style.transform = 'translateY(0)';
    </script>
</body>
</html>
